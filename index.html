<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chainage Calculator</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Chainage Calculator</h1>
    <label for="startChainage">Start Chainage:</label>
    <input type="number" id="startChainage" placeholder="Enter start chainage">

    <label for="endChainage">End Chainage:</label>
    <input type="number" id="endChainage" placeholder="Enter end chainage">

    <label for="hours">Hours:</label>
    <input type="number" id="hours" placeholder="Enter hours">

    <label for="speed">Speed:</label>
    <input type="number" id="speed" placeholder="Enter speed">

    <button id="calculate">Calculate</button>
    <button id="reset">Reset</button>

    <script type="module">
        import { validateInputs } from './validation.js';

        document.getElementById('calculate').addEventListener('click', function() {
            const start = parseFloat(document.getElementById('startChainage').value);
            const end = parseFloat(document.getElementById('endChainage').value);
            const hours = parseFloat(document.getElementById('hours').value);
            const speed = parseFloat(document.getElementById('speed').value);

            if (validateInputs(start, end, hours, speed)) {
                // Perform calculation here
                alert('Calculating...');
            }
        });

        document.getElementById('reset').addEventListener('click', function() {
            document.getElementById('startChainage').value = '';
            document.getElementById('endChainage').value = '';
            document.getElementById('hours').value = '';
            document.getElementById('speed').value = '';
        });
    </script>
</body>
</html>
