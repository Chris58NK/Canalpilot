<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookahead Calculation Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
        }
        .controls {
            width: 30%;
            padding-right: 20px;
        }
        .results {
            width: 65%;
            border-left: 1px solid #ccc;
            padding-left: 20px;
        }
        .feature {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .lock { background-color: #ff9999; }
        .bridge { background-color: #99ccff; }
        .marina { background-color: #ccffcc; }
        .wharf { background-color: #ffff99; }
        .water { background-color: #99ffff; }
        .tunnel { background-color: #ffcc99; }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                align-items: stretch;
            }
            .controls, .results {
                width: 100%;
                border-left: none;
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>Input Controls</h2>
        <label for="speed">Speed (km/h): </label>
        <input type="number" id="speed" name="speed"><br><br>
        <label for="hours">Hours: </label>
        <input type="number" id="hours" name="hours"><br><br>
        <button id="calculate">Calculate</button><br><br>
    </div>
    <div class="results">
        <h2>Upcoming Canal Features</h2>
        <div id="features"></div>
        <div id="summary"></div>
    </div>

    <script src="testCorridor.js"></script>
    <script>
        document.getElementById('calculate').onclick = function() {
            const speed = parseFloat(document.getElementById('speed').value);
            const hours = parseFloat(document.getElementById('hours').value);
            const featuresContainer = document.getElementById('features');
            featuresContainer.innerHTML = '';
            let summary = { locks: 0, bridges: 0, marinas: 0, wharfs: 0, water: 0, tunnels: 0 };

            const distance = speed * hours;
            const upcomingFeatures = data.filter(feature => feature.distance <= distance);

            upcomingFeatures.forEach(feature => {
                const featureDiv = document.createElement('div');
                featureDiv.className = `feature ${feature.type}`;
                featureDiv.innerHTML = `<strong>${feature.name}</strong> - Distance: ${feature.distance} km, ETA: ${feature.eta} hrs, Chainage: ${feature.chainage}, Lock Counts: ${feature.lockCounts}`;
                featuresContainer.appendChild(featureDiv);
                summary[feature.type]++;
            });

            document.getElementById('summary').innerHTML = `<strong>Summary:</strong> Locks: ${summary.locks}, Bridges: ${summary.bridges}, Marinas: ${summary.marinas}, Wharfs: ${summary.wharfs}, Water: ${summary.water}, Tunnels: ${summary.tunnels}`;
        };
    </script>
</body>
</html>
