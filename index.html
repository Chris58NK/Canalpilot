<html>
<head>
    <title>Canalpilot</title>
</head>
<body>
    <script>
        function validateInputs(hours, speed, start, end, max) {
            if (isNaN(hours) || isNaN(speed) || isNaN(start) || isNaN(end)) {
                return false; // Ensure inputs are numbers
            }
            if (hours <= 0 || speed <= 0) {
                return false; // Both hours and speed must be greater than 0
            }
            if (start < 0 || end < 0 || start > max || end > max) {
                return false; // Start and end must be within bounds
            }
            if (start === end) {
                return false; // Start and end must be different
            }
            return true; // All validations passed
        }

        // Example usage
        const max = 100;
        const hours = 2;
        const speed = 20;
        const start = 10;
        const end = 20;
        console.log(validateInputs(hours, speed, start, end, max));
    </script>
</body>
</html>
