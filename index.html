<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanalPilot - Route Calculator</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #667eea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #764ba2;
        }
        .output {
            margin-top: 10px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CanalPilot - Route Calculator</h1>
        <input type="number" id="startChainage" placeholder="Start Chainage" />
        <input type="number" id="endChainage" placeholder="End Chainage" />
        <input type="number" id="lookAhead" placeholder="Look Ahead Hours" />
        <input type="number" id="speed" placeholder="Speed" />
        <button id="calculate">Calculate Route</button>
        <button id="reset">Reset</button>
        <div class="output" id="output"></div>
    </div>
    <script>
        document.getElementById('calculate').onclick = function() {
            const start = parseFloat(document.getElementById('startChainage').value);
            const end = parseFloat(document.getElementById('endChainage').value);
            const lookAhead = parseFloat(document.getElementById('lookAhead').value);
            const speed = parseFloat(document.getElementById('speed').value);
            const output = document.getElementById('output');
            output.className = 'output'; // Reset output class
            output.innerHTML = '';
            
            // Validation Logic
            if (isNaN(start) || isNaN(end) || isNaN(lookAhead) || isNaN(speed)) {
                output.classList.add('error');
                output.innerHTML = 'Please enter valid numbers.';
                return;
            }
            if (start < 0 || end < 0 || lookAhead < 0 || speed < 0) {
                output.classList.add('error');
                output.innerHTML = 'Values must be positive.';
                return;
            }
            if (start < 0 || end > 3200) {
                output.classList.add('error');
                output.innerHTML = 'Values must be within bounds (0-3200).';
                return;
            }
            if (start >= end) {
                output.classList.add('error');
                output.innerHTML = 'Start Chainage must be less than End Chainage.';
                return;
            }
            // Calculate and output the route (Placeholder)
            const result = `Calculating route from ${start} to ${end} at ${speed} speed for ${lookAhead} hours...`;
            output.classList.add('success');
            output.innerHTML = result;
        };

        document.getElementById('reset').onclick = function() {
            document.getElementById('startChainage').value = '';
            document.getElementById('endChainage').value = '';
            document.getElementById('lookAhead').value = '';
            document.getElementById('speed').value = '';
            document.getElementById('output').innerHTML = '';
        };
    </script>
</body>
</html>
