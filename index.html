<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canalpilot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./src/engine/routingEngine.js"></script>
    <script src="./src/engine/config.js"></script>
    <script src="./src/data/testCorridor.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Canalpilot</h1>
    <form id="calcForm">
        <label for="startChainage">Start Chainage:</label>
        <input type="number" id="startChainage" required>
        <br>
        <label for="endChainage">End Chainage:</label>
        <input type="number" id="endChainage" required>
        <br>
        <label for="hours">Hours:</label>
        <input type="number" id="hours" required>
        <br>
        <label for="speed">Speed:</label>
        <input type="number" id="speed" required>
        <br>
        <button type="button" onclick="calculate()">Calculate</button>
        <button type="reset">Reset</button>
    </form>
    <div id="result"></div>
    <script>
        function calculate() {
            const start = parseFloat(document.getElementById('startChainage').value);
            const end = parseFloat(document.getElementById('endChainage').value);
            const hours = parseFloat(document.getElementById('hours').value);
            const speed = parseFloat(document.getElementById('speed').value);
            const resultDiv = document.getElementById('result');

            // Validation
            if (isNaN(start) || isNaN(end) || isNaN(hours) || isNaN(speed)) {
                resultDiv.innerHTML = "<p class='error'>Invalid input: Please enter valid numbers.</p>";
                return;
            } 
            if (hours <= 0 || speed <= 0) {
                resultDiv.innerHTML = "<p class='error'>Error: Hours and Speed must be positive.</p>";
                return;
            }
            if (start < 0 || end < 0 || start > maxCorridorLength || end > maxCorridorLength) {
                resultDiv.innerHTML = "<p class='error'>Error: Chainage must be between 0 and the maximum corridor length.</p>";
                return;
            }
            if (start >= end) {
                resultDiv.innerHTML = "<p class='error'>Error: Start Chainage must be less than End Chainage.</p>";
                return;
            }

            // Success
            resultDiv.innerHTML = "<p class='success'>Calculation successful!</p>";
            // Include further calculations as needed...
        }
    <\/script>
</body>
</html>
