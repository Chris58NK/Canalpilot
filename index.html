<script>
function decimalToTime(decimalHours) {
    const hours = Math.floor(decimalHours);
    const minutes = Math.round((decimalHours - hours) * 60);
    return `${hours}h ${minutes}m`;
}

// Example usage throughout the page
const etaDecimal = 1.5; // Replace this with actual decimal ETA values
const etaDisplay = decimalToTime(etaDecimal);
console.log(`ETA: ${etaDisplay}`); // This would generally update the DOM instead
</script>
