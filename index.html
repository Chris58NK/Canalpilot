<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canalpilot</title>
    <script>
        function validateForm() {
            const start = parseFloat(document.getElementById('start').value);
            const end = parseFloat(document.getElementById('end').value);
            const speed = parseFloat(document.getElementById('speed').value);
            const hours = parseFloat(document.getElementById('hours').value);
            const maxCorridorLength = 100; // Example: you can adjust this as per your actual maximum corridor length

            if (isNaN(start) || isNaN(end) || isNaN(speed) || isNaN(hours)) {
                alert('Please enter valid numbers.');
                return false;
            }
            if (speed <= 0 || hours <= 0) {
                alert('Speed and hours must be greater than 0.');
                return false;
            }
            if (start < 0 || end < 0 || start > maxCorridorLength || end > maxCorridorLength) {
                alert('Start and end values must be between 0 and the maximum corridor length.');
                return false;
            }
            if (start === end) {
                alert('Start and end values must be different.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Canalpilot</h1>
    <form onsubmit="return validateForm()">
        <label for="start">Start:</label>
        <input type="text" id="start" name="start"><br><br>
        <label for="end">End:</label>
        <input type="text" id="end" name="end"><br><br>
        <label for="speed">Speed:</label>
        <input type="text" id="speed" name="speed"><br><br>
        <label for="hours">Hours:</label>
        <input type="text" id="hours" name="hours"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
