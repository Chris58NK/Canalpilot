<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #800080, #e10098);
            color: white;
            padding: 20px;
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Route Calculator</h1>
    <input type="number" id="startChainage" placeholder="Start Chainage">
    <input type="number" id="endChainage" placeholder="End Chainage">
    <input type="number" id="lookAheadHours" placeholder="Look Ahead Hours">
    <input type="number" id="speed" placeholder="Speed">
    <br>
    <button onclick="calculateRoute()">Calculate Route</button>
    <button onclick="resetFields()">Reset</button>
    <div id="output"></div>
    <script src="routingEngine.js"></script>
    <script src="config.js"></script>
    <script src="testCorridor.js"></script>
    <script>
        function validateInputs(start, end, hours, speed) {
            if (start < 0 || end < 0 || hours <= 0 || speed <= 0) {
                return false;
            }
            if (start >= 3200 || end >= 3200) {
                return false;
            }
            if (start === end) {
                return false;
            }
            return true;
        }
        function calculateRoute() {
            const start = parseInt(document.getElementById('startChainage').value);
            const end = parseInt(document.getElementById('endChainage').value);
            const hours = parseInt(document.getElementById('lookAheadHours').value);
            const speed = parseInt(document.getElementById('speed').value);
            if (!validateInputs(start, end, hours, speed)) {
                document.getElementById('output').innerText = 'Invalid input values. Please check the constraints.';
                return;
            }
            // Route calculation logic here
            document.getElementById('output').innerText = `Calculating route from ${start} to ${end} at speed ${speed}...`;
            // Call the routing function from a module here, e.g., RouteEngine.calculate(start, end, hours, speed);
        }
        function resetFields() {
            document.getElementById('startChainage').value = '';
            document.getElementById('endChainage').value = '';
            document.getElementById('lookAheadHours').value = '';
            document.getElementById('speed').value = '';
            document.getElementById('output').innerText = '';
        }
    </script>
</body>
</html>
