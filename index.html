<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal Pilot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Canal Pilot</h1>
    <div>
        <label for="start-point">Start Point:</label>
        <select id="start-point" class="searchable-dropdown">
            <option value="">Select Start Point</option>
            <option value="Point A">Point A</option>
            <option value="Point B">Point B</option>
            <option value="Point C">Point C</option>
        </select>
    </div>
    <div>
        <label for="end-point">End Point:</label>
        <select id="end-point" class="searchable-dropdown">
            <option value="">Select End Point</option>
            <option value="Point D">Point D</option>
            <option value="Point E">Point E</option>
            <option value="Point F">Point F</option>
        </select>
    </div>
    <script>
        $(document).ready(function() {
            $('.searchable-dropdown').select2();
        });
    </script>
</body>
</html>
