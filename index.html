<!DOCTYPE html>
<html>
<head>
    <title>CanalPilot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>CanalPilot Application</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Load and display a tile layer on the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Example coordinates for routes
        var routeCoordinates = [
            [51.5, -0.09],
            [51.51, -0.1],
            [51.52, -0.12]
        ];

        // Add a polyline representing the route on the map
        var routeLine = L.polyline(routeCoordinates, {color: 'red'}).addTo(map);

        // Fit the map to the route
        map.fitBounds(routeLine.getBounds());

        // Functionality for search (placeholder)
        function searchLocations() {
            var input = document.getElementById('searchInput').value;
            // Implement search functionality here
            console.log('Searching for: ' + input);
        }
    </script>
    <input type="text" id="searchInput" placeholder="Search locations..." />
    <button onclick="searchLocations()">Search</button>
</body>
</html>
